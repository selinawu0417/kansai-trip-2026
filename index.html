        // ==========================================

        // ==========================================
        const tabsContainer = document.getElementById('tabs-container');
        const contentArea = document.getElementById('content-area');
        let activeIndex = 0; // 0~7:è¡Œç¨‹, 99:æ¸…å–®, 100:æŒ‡å—

        function renderTabs() {
            tabsContainer.innerHTML = '';
            
            // 1. æ¸²æŸ“ D1 - D8
            tripData.forEach((item, index) => {
                const isActive = index === activeIndex;
                const btn = document.createElement('div');
                btn.className = `
                    flex-shrink-0 w-16 h-18 flex flex-col items-center justify-center rounded-2xl cursor-pointer transition-all duration-300 snap-center

                btn.onclick = () => {
                    activeIndex = index;
                    renderTabs();
                    renderContent();
                    btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                };
                tabsContainer.appendChild(btn);
            });

            // 2. æ¸²æŸ“ [æŒ‡å—] æŒ‰éˆ• (æ–°å¢)

        // æ¸²æŸ“è¡Œç¨‹
        function renderContent() {
            const data = tripData[activeIndex];
            contentArea.innerHTML = '';

            const headerHtml = `
                <div class="flex justify-between items-end mb-4 px-1 animate-card" style="animation-delay: 0ms">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">${data.date}</h2>
                        <div class="flex items-center text-gray-500 text-sm mt-1">

                    </div>
                </div>
            `;
            contentArea.insertAdjacentHTML('beforeend', headerHtml);

            data.events.forEach((event, idx) => {
                let styleClass = "bg-white border-l-[6px] border-gray-300"; 
                let iconClass = "text-gray-400";
                
                if(event.type === 'flight') { styleClass = "bg-gradient-to-r from-sky-500 to-blue-600 text-white border-none"; iconClass = "text-white/80"; }
                else if(event.type === 'snow') { styleClass = "bg-gradient-to-r from-cyan-400 to-sky-400 text-white border-none"; iconClass = "text-white/90"; }
                else if(event.type === 'hotel') { styleClass = "bg-indigo-50 border-indigo-500"; iconClass = "text-indigo-500"; }
                else if(event.type === 'food') { styleClass = "bg-orange-50 border-orange-400"; iconClass = "text-orange-500"; }
                else if(event.type === 'spot') { styleClass = "bg-white border-green-500"; iconClass = "text-green-500"; }
                else if(event.type === 'car') { styleClass = "bg-zinc-100 border-zinc-500"; iconClass = "text-zinc-500"; }

                const isDarkBg = (event.type === 'flight' || event.type === 'snow');
                const titleColor = isDarkBg ? 'text-white' : 'text-gray-800';
                const descColor = isDarkBg ? 'text-white/80' : 'text-gray-500';
                const timeColor = isDarkBg ? 'text-white/90' : 'text-gray-500';

                const card = document.createElement('div');
                card.className = `${styleClass} rounded-2xl p-4 shadow-sm relative overflow-hidden animate-card flex gap-4 items-start`;
                card.style.animationDelay = `${idx * 50 + 50}ms`;
                
                card.innerHTML = `
                    <div class="flex flex-col items-center pt-1 w-12 text-center flex-shrink-0">
                        <div class="${timeColor} text-xs font-bold mb-1">${event.time}</div>
                        <i class="fas ${event.icon} ${iconClass} text-xl"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="${titleColor} font-bold text-lg leading-tight truncate">${event.title}</h3>
                        <p class="${descColor} text-sm mt-1 leading-relaxed">${event.desc}</p>
                        ${event.link ? `
                        <a href="${event.link}" target="_blank" class="inline-flex items-center mt-3 text-xs px-3 py-1.5 rounded-full ${isDarkBg ? 'bg-white/20 text-white' : 'bg-gray-100 text-gray-600'} hover:opacity-80 transition">
                            <i class="fas fa-location-arrow mr-1.5"></i> å°èˆª
                        </a>` : ''}
                    </div>
                `;
                contentArea.appendChild(card);
            });
            
            const spacer = document.createElement('div');
            spacer.className = "h-8";
            contentArea.appendChild(spacer);
        }

        // æ¸²æŸ“æŒ‡å— (æ–°å¢)
        function renderGuide() {

            contentArea.insertAdjacentHTML('beforeend', headerHtml);

        function renderChecklist() {
            contentArea.innerHTML = '';

            const headerHtml = `

                    <h2 class="text-2xl font-bold text-gray-800">è¡Œææª¢æŸ¥è¡¨</h2>
                    <p class="text-gray-500 text-sm mt-1">å†¬å¤©æ—¥æœ¬è¡Œå¿…å‚™æ¸…å–®</p>
                </div>
            `;
            contentArea.insertAdjacentHTML('beforeend', headerHtml);

            checklistData.forEach((category, idx) => {
                const section = document.createElement('div');
                section.className = "bg-white rounded-2xl p-5 shadow-sm mb-4 animate-card";
                section.style.animationDelay = `${idx * 100}ms`;

                let itemsHtml = category.items.map(item => {
                    const isChecked = savedState[item] ? 'checked' : '';
                    return `
                        <label class="checkbox-wrapper flex items-center gap-3 py-3 border-b last:border-0 border-gray-100 cursor-pointer">
                            <input type="checkbox" class="hidden peer" value="${item}" ${isChecked} onchange="toggleCheck(this)">
                            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center transition-all peer-checked:bg-blue-500 peer-checked:border-blue-500">
                                <svg class="w-3.5 h-3.5 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span class="text-gray-700 peer-checked:text-gray-400 peer-checked:line-through transition-all">${item}</span>
                        </label>
                    `;
                }).join('');

                section.innerHTML = `
                    <h3 class="font-bold text-lg text-blue-600 mb-2 border-l-4 border-blue-600 pl-3">${category.category}</h3>
                    <div class="flex flex-col">

                    </div>
                `;
                contentArea.appendChild(section);
            });
            
            const spacer = document.createElement('div');

            contentArea.appendChild(spacer);
        }

        window.toggleCheck = function(checkbox) {
            const savedState = JSON.parse(localStorage.getItem('trip_checklist') || '{}');
            if (checkbox.checked) {
                savedState[checkbox.value] = true;
            } else {

        };

        // å•Ÿå‹•
        renderTabs();
        renderContent();
    </script>
